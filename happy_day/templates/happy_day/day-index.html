{% extends 'happy_day/base.html' %}

{% block title %}
    Hello
{% endblock %}

{% block body %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        color: #333;
    }

    main {
        display: flex;
        flex-direction: column;

    }
    h1 {
      text-align: center;}
    .section {
        width: 100%;
        padding: 10% 0;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: center;
    }

    .section-hat {
        background-color: #4285f4;
        color: #fff;
        text-align: center;
    }
    .container {
    display: flex;
        justify-content: center;
    }
    .block {
        width: 80%;
        display: flex;
        flex-direction: column;
        text-align: center;
    }

    /* Стилі для заголовка в секції hat */
    .section-hat h1 {
        font-size: 2.5em;
        margin: 0;
        padding: 20px 0;
    }

    /* Спеціальні стилі для секції з класом section-info */
    .section-info {
        background-color: #f9f9f9;
    }

    /* Стилі для інформаційного блоку */
    .info-block {
        width: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px 0;
    }

    .info-block p {
        font-size: 1.2em;
        line-height: 1.6;
        color: #333;
        margin: 0;
        text-align: center; /* Вирівнюємо текст по центру */
    }
</style>

<main>
    <section id="hat" class="section section-hat">
        <div class="container">
            <div class="hat_block block">
                <h1><b>З днем народження!</b></h1>
            </div>
        </div>
    </section>

    <section id="important-info" class="section section-info">
        <div class="container">
            <div class="info-block block">
                <p>Вітаю тебе з днем народження! Нехай твої дні будуть як інтернет-з'єднання — швидкі, надійні і завжди на повному обсязі добра та щастя!</p>
            </div>
        </div>
    </section>
</main>

<footer>
    <!-- Ваш вміст підвалу тут -->
</footer>

{% endblock %}
